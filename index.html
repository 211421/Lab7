<html>
<head>
<title> Lab 7  </title>
<script src="script/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

int x; 
int lock;

void setup(){

	size( 300,300 );
	frameRate( 30 );
	x = 0;
	lock = 1; 

}


void draw()
{
	background(0,0,0);
	fill(255,255,255);
	text(x,10,50);
	
	fill(255,0,0);
	rect(50,50,100,100);
 
 	if (mousePressed == true)
	{
		if (mouseButton == LEFT && lock == 1) 
		{
			if (mouseY > 50 && mouseY < 50 + 100 && mouseX > 50 && mouseX < 50 + 100)
			{
				x = x + 1;
				lock = 0;
			}
		}
	}
	if (mousePressed == false) 
	{
		lock = 1;
	}
	

	
	
	
}


</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
